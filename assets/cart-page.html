<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Shoppers Stop</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://component-library-priya.netlify.app/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand upper-text">
            <a href="/home.html" class="nav-brand-link">Shoppers Stop</a></div>
        <div class="nav-collapse">
            <ul class="nav-list-group">
                <li class="list-ele">
                    <a href="/assets/signup.html" class="nav-link">Login</a>
                </li>
                <li class="list-ele">
                    <i class="fa fa-heart-o"></i>
                </li>
                <li class="list-ele">
                    <i class="fa fa-shopping-cart"></i>Cart
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="main-section">
            <div class="prod-heading upper-text">My Cart(1)</div>
            <div class="cart-container">
                <article class="prod-in-cart">
                    <div class="image">
                        <img src="/assets/home/image-4.jpg" alt="">
                    </div>
                    <div class="prod-detail">
                        <div class="text text-align-left">
                            <p class="large-text">Women Western Top</p>
                            <p class="large-text">Rs.600 <span class="text-lin-through grey-text">Rs.1000</span></p>
                            <p class="grey-text">40% OFF</p>
                            <p class="quant">
                                <label>Quantity: </label>
                                <i class="fa fa-plus"></i>
                                <input type="number" min=0 value="1" />
                                <i class="fa fa-minus"></i>
                            </p>
                        </div>
                        <div class="button">
                            <button class="btns upper-text">Remove from Cart</button>
                            <button class="btns upper-text">Move to wishlist</button>
                        </div>
                    </div>
                </article>
                <article class="prod-price-detail">
                    <div class="price-heading upper-text large-text">price details</div>
                    <div class="table">
                        <table>
                            <tr>
                                <td class="cl-1">Price(1 Item)</td>
                                <td class="cl-2 text-align-right">Rs. 600</td>
                            </tr>
                            <tr>
                                <td class="cl-1">Discount</td>
                                <td class="cl-2 text-align-right">RS. -400</td>
                            </tr>
                            <tr>
                                <td class="cl-1">Delivery Charges</td>
                                <td class="cl-2 text-align-right">Rs. 60</td>
                            </tr>
                        </table>
                        <table class="table-2">
                            <tr class="total">
                                <td class="cl-1 upper-text ">Total amount</td>
                                <td class="cl-2 text-align-right">Rs.660</td>
                            </tr>
                        </table>
                        <p class="note">You will save Rs. 600 on this order</p>

                        <button class="btn upper-text">place order</button>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>

</html>
