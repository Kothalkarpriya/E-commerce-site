<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Login</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://component-library-priya.netlify.app/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand upper-text">
            <a href="/home.html" class="nav-brand-link">Shoppers Stop</a></div>
        <div class="nav-collapse">
            <ul class="nav-list-group">
                <li class="list-ele">
                    <a href="/assets/signup.html" class="nav-link">Login</a>
                </li>
                <li class="list-ele">
                    <i class="fa fa-heart-o"></i>
                </li>
                <li class="list-ele">
                    <i class="fa fa-shopping-cart"></i>Cart
                </li>
            </ul>
        </div>
    </nav>
    <main class="main">
        <section class="main-section">
            <div class="login">
                <h2 class="heading">Login</h2>
                <form action="" class="login-form" id="login">
                    <div class="input-block">
                        <label for="#input-email">Email Address</label>
                        <input type="email" id="input-email" placeholder="username@email.com" required />
                    </div>
                    <div class="input-block">
                        <label for="input-pass">Password</label>
                        <input type="password" id="input-pass" class="input-password" placeholder="*************"
                            required />
                    </div>
                    <div class="input-block-check">
                        <input type="checkbox" class="accept-ele" required />Remember me
                        <a href="#" class="btn-link">Forgot your Password?</a>
                    </div>
                    <div class="input-block">
                        <button class="login-btn">Login</button>
                    </div>
                </form>

                <div class="input-block">
                    <a href="/assets/signup.html" class="login-to-signup">Create New Account
                        <i class="fa fa-angle-right"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
